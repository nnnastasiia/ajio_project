<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Testing </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Testing</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-scanner-testing #scanner></app-scanner-testing>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scanner.takePicture()">
      <ion-icon name="image-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
